name: Build and Push Docker Image

on:
  workflow_dispatch:

jobs:
  build_and_push_docker_image:
    runs-on: self-hosted
  
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      
      - name: Auth GCP Service Account
        uses: google-github-actions/auth@v2
        with:
          credentials_json: ${{ secrets.GCP_SA_KEY }}
          cleanup_credentials: false
      
      - name: Setup Google Cloud SDK
        uses: google-github-actions/setup-gcloud@v2
        with:
          project_id: ${{ secrets.GCP_PROJECT_ID }}

      - name: Docker auth
        run: |-
          gcloud auth configure-docker us-central1-docker.pkg.dev

      - name: Install Maven
        run: |
          sudo apt-get update
          sudo apt-get install maven -y

      - name: Set up JDK 17
        uses: actions/setup-java@v2
        with:
          java-version: '17'
          distribution: 'adopt'
      
      - name: Build with Maven
        run: mvn clean package -DskipTests
      
      - name: Build Docker Image
        run: |
          docker build -t us-central1-docker.pkg.dev/petclinic-capstone-project/capstone-project-registry/petclinic:$GITHUB_SHA .
            --build-arg JAR_FILE=target/*.jar  # Pass the JAR file as a build argument
            .
      
      - name: Docker push Image
        run: docker push us-central1-docker.pkg.dev/petclinic-capstone-project/capstone-project-registry/petclinic:$GITHUB_SHA

